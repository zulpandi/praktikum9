<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <form>
      <div class="form-group row">
        <label for="nama_lengkap" class="col-4 col-form-label"
          >Nama Lengkap</label
        >
        <div class="col-8">
          <input
            id="nama_lengkap"
            name="nama_lengkap"
            placeholder="Masukkan Nama Lengkap"
            type="text"
            class="form-control"
            required="required"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="tanggal_lahir" class="col-4 col-form-label"
          >Tanggal Lahir</label
        >
        <div class="col-8">
          <input
            id="tanggal_lahir"
            name="tanggal_lahir"
            placeholder="Masukkan tangga lahir"
            type="date"
            class="form-control"
            required="required"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Jenis Kelamin</label>
        <div class="col-8">
          <div class="custom-control custom-checkbox custom-control-inline">
            <input
              name="jenis_kelamin"
              id="jenis_kelamin_0"
              type="checkbox"
              class="custom-control-input"
              value="laki-laki"
              required="required"
            />
            <label for="jenis_kelamin_0" class="custom-control-label"
              >Laki-laki</label
            >
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input
              name="jenis_kelamin"
              id="jenis_kelamin_1"
              type="checkbox"
              class="custom-control-input"
              value="perempuan"
              required="required"
            />
            <label for="jenis_kelamin_1" class="custom-control-label"
              >Perempuan</label
            >
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Email</label>
        <div class="col-8">
          <input
            id="text"
            name="text"
            placeholder="Masukkan Email"
            type="text"
            class="form-control"
            required="required"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="status" class="col-4 col-form-label">Status</label>
        <div class="col-8">
          <select
            id="status"
            name="status"
            class="custom-select"
            required="required"
          >
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Pelajar">Pelajar</option>
            <option value="orang miskin">Orang Miskin</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
